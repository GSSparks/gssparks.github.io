<style>

  form { max-width: 600px; margin: auto; }

  form input {
      margin-bottom: 5px;
  }

  form input,
  form textarea {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      background-color: #ebdbb2;
      border: none;
  }

  input:focus,
  textarea:focus { outline: none; background-color: #fbf1c7; }

  textarea {
      height: 150px;
      line-height: 150%;
      resize: vertical;
  }

  [type="submit"] {
      font-family: Helvetica, Arial, sans-serif;
      width: 100%;
      background:#fb4934;
      border-radius: 10px;
      border: none;
      cursor:pointer;
      color: #ebdbb2;
      font-size:24px;
      padding-top:10px;
      padding-bottom:10px;
      transition: all 0.3s;
      margin-top: -4px;
      font-weight:700;
  }
  [type="submit"]:focus,
  [type="submit"]:hover { outline: none; background:#cc241d; }

  .notseen {
        opacity: 0;
        position: absolute;
        top: 0;
        left: 0;
        height: 0;
        width: 0;
        z-index: -1;
    }

</style>

<form action="/send_message" method="post">
  <input class="notseen" type="text" id="subject" name="subject" placeholder="Subject" tabindex="-1">
  <input type="text" id="name" name="name" placeholder="Name" >
  <input type="email" id="email" name="email" placeholder="Email" required >
  <textarea id="message" name="message" placeholder="Your Message:" required></textarea>
  <input type="submit" value="Send Message">
</form>
